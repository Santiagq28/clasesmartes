<!DOCTYPE html>
<html>
<head>
    <title>Group</title>
</head>
<body>
    <div>
        <a href="../index.html"><h2><- Go Back</h2></a>
    </div>

    <!-- Using the <div> tag for division -->
    <div id="header">
        <h1>Group</h1>
        <p>Explore:</p>
    </div>

    <br>
    <!-- Unordered List (<ul>) -->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    
    <br>
    <!-- Ordered List (<ol>) -->
    <ol>
        <li>First List</li>
        <li>Second List</li>
        <li>Third List</li>
    </ol>
    <br>
    <!-- Blockquote (<blockquote>) -->
    <blockquote>
        <p>This is a blockquote.</p>
    </blockquote>
    <br><br>
    <!-- Preformatted Text (<pre>) -->
    <pre>
        This is preformatted text.
    </pre>
    <br>
    <!-- Definition List (<dl>) -->
    <dl>
        <dt>- Apple (Term 1)</dt>
        <dd>A red and sweet fruit.</dd>
        <dt>- Orange (Term 2)</dt>
        <dd>An orange and bitter fruit.</dd>
    </dl>
    <br>
    <!-- Figure with Caption (<figure>) -->
    <figure>
        <img src="../img/fruits.jpg" width="200px" height="150px" alt="Fruits">
        <figcaption>An example drawwing.</figcaption>
    </figure>
</body>
</html>
